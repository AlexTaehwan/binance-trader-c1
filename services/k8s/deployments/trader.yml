kind: Deployment
apiVersion: apps/v1
metadata:
  name: trader-deployment
  namespace: dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: trader
  template:
    metadata:
      name: trader
      labels:
        app: trader
    spec:
      restartPolicy: Always
      containers:
        - name: trader
          image: yanagi7393/binance_trader_services:latest
          command: ["tail", "-f", "/dev/null"]
          imagePullPolicy: "IfNotPresent"